<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="balls">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
        <div class="d5"></div>
        <div class="d6"></div>
    </div>
    <h1 class="a" id="toc">Tap on the colored area to make Music</h1>

    <p class="para" id="para">Select</p>



    <div class="paths">
        <div class="c1 path2" id="b1"></div>
        <div class="c2 path2" id="b2"></div>
        <div class="c3 path2" id="b3"></div>
        <div class="c4 path2" id="b4"></div>
        <div class="c5 path2" id="b5"></div>
        <div class="c6 path2" id="b6"></div>
    </div>


    <audio src="sounds/bubbles.mp3" id="a1" class="audio"></audio>
    <audio src="sounds/clay.mp3" id="a2" class="audio"></audio>
    <audio src="sounds/confetti.mp3" id="a3" class="audio"></audio>
    <audio src="sounds/glimmer.mp3" id="a4" class="audio"></audio>
    <audio src="sounds/moon.mp3" id="a5" class="audio"></audio>
    <audio src="sounds/ufo.mp3" id="a6" class="audio"></audio>

    <script src="./app.js"></script>

</body>

</html>
